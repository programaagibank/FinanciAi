plugins {
    id 'java'
    id 'application'
}

group 'com.seuprojeto'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClass = 'com.financiai.view.Program'
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
    implementation 'mysql:mysql-connector-java:8.0.33'
}

